<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Buscador de Cuadro</title>
	<!--JQUERY-->
    <script src="jquery-3.1.1.min.js"></script>
	<!--LEAFLET-->    
	<link rel="stylesheet" href="./leaflet/leaflet.css" />
    <script src="./leaflet/leaflet.js"></script>

	<link rel="stylesheet" type="text/css" href="./stylo.css">
	<script src="./js/cuadros.js"></script>
	<script src="./js/main_c.js"></script>

</head>
<body >
	<div id="mybox">
		<table>
			<thead>
			  <tr id="atr">
	              <td>Nombre</td>
	              <td>Autor</td>
	              <td>tipo</td>
                  <td id="g">Imagen</td>
  
          	  </tr>
          	</thead>
		     <tbody id="mybody">

		     </tbody>     	  

		</table>	

	</div>

	<!--formulario-->
	<div id="myform">
		<form action="/my-handling-form-page" method="post">
			 <ul>
			 	<h2 id="h1">Busqueda de Cuadros</h2>
			 	<label for="nombre">Nombre</label>
					<input type="text" name="nombre" id="nombre" placeholder="nombre del cuadro" />

					<label for="autor">Autor</label>
					<input type="text" name="autor" id="autor" placeholder="ingrese autor"/>

					<label for="publicacion" />Fecha de publicacion</label>
					<input type="date" name="publicacion" id="publicacion" placeholder="dd/mm/aaaa" />
  
					  <p>
					    Tipo:
					    <select name="tipo" id="tipo">
					      <option>Ninguna</option>
					      <option>Original</option>
					      <option>Copia</option>
					    </select>
					  </p>

					<button type="button" id="boton1" onclick="comparar()">Search</button>
					

			</ul>
			
		</form>
		
	</div>
</body>
</html>
