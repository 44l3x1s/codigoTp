<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Mostrar Mapa</title>
	<!--JQUERY-->
    <script src="jquery-3.1.1.min.js"></script>
	<!--LEAFLET-->    
	<link rel="stylesheet" href="./leaflet/leaflet.css" />
    <script src="./leaflet/leaflet.js"></script>

	<link rel="stylesheet" type="text/css" href="./stylo.css">
<!--<script src="./js/mapCreation.js"></script>-->
<!--<script src="./js/drawer.js"></script>-->
	<script src="./js/cuadros.js"></script>
	<script src="./js/main_c.js"></script>

</head>
<body background="./leaflet/images/cuadro.jpg">
	<div id="mapid">
		
	</div>
	<!--formulario-->
	<div id="mymap">
		<form action="/my-handling-form-page" method="post">
			 <ul>
			 	<h2 id="h1">Busqueda de Cuadros</h2>
			 	<label for="nombre">Nombre</label>
					<input type="text" name="nombre" id="nombre" placeholder="nombre del cuadro" required />

					<label for="autor">Autor</label>
					<input type="text" name="autor" id="autor" placeholder="ingrese autor"/>

					<label for="publicacion" />Fecha de publicacion</label>
					<input type="date" name="publicacion" id="publicacion" placeholder="dd/mm/aaaa" />
  
					  <p>
					    Tipo:
					    <select name="tipo" id="tipo">
					      <option>Original</option>
					      <option>Copia</option>
					    </select>
					  </p>

					<label for="mensaje">Descripcion</label>
					<textarea id="area" name="mensaje" for="mensaje" placeholder="Descripcion de su busqueda" disabled ></textarea>
				<!--	<textarea id="area" readonly="true"> -->


					<button type="button" id="boton1" onclick="comparar()">Search</button>

			</ul>
			
		</form>
		
	</div>
</body>
</html>
